        <h1>You</h1>
        <div class="poem">
            <p>In your eyes, I find the stars,</p>
            <p>With your touch, I feel the warmth,</p>
            <p>Your smile, a gentle breeze that soothes my soul,</p>
            <p>In your embrace, I am home.</p>
        </div>
    </div>
